<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR –ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #000;
        }

        #ar-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .ui-element {
            pointer-events: auto;
        }

        .top-bar {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1001;
        }

        .button {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .button:active {
            transform: scale(0.95);
        }

        .message {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
        }

        .message.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .message.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 30px 40px;
            border-radius: 16px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            backdrop-filter: blur(15px);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1002;
        }

        .game-over.show {
            opacity: 1;
            pointer-events: auto;
        }

        .marker-info {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            font-size: 14px;
        }

        .marker-info a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .message {
                font-size: 14px;
                padding: 15px 20px;
            }

            .button {
                padding: 10px 16px;
                font-size: 14px;
            }

            .game-over {
                font-size: 20px;
                padding: 25px 30px;
            }
        }
    </style>
</head>
<body>
    <div id="ar-container">
        <a-scene 
            vr-mode-ui="enabled: false" 
            renderer="logarithmicDepthBuffer: true; colorManagement: true;"
            embedded
            id="scene">
            
            <!-- –ö–∞–º–µ—Ä–∞ -->
            <a-camera 
                id="camera"
                position="0 1.6 0"
                look-controls="enabled: true; touchEnabled: true"
                wasd-controls="enabled: false"
                mobile-controls="enabled: true">
            </a-camera>

            <!-- –û—Å–≤–µ—â–µ–Ω–∏–µ -->
            <a-light type="ambient" color="#404040"></a-light>
            <a-light type="directional" position="0 1 1" color="#ffffff"></a-light>

            <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–æ —á–µ—Ä–µ–∑ JavaScript -->
            <a-entity id="game-board"></a-entity>
        </a-scene>

        <div class="ui-overlay">
            <div class="top-bar">
                <button class="button ui-element" id="restart-btn" style="display: none;">üîÑ –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫</button>
                <div id="game-over" class="game-over">
                    <div>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</div>
                    <button class="button" id="restart-game-btn" style="margin-top: 15px;">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                </div>
                <button class="button ui-element" id="start-btn" style="display: none;">‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
            </div>

            <div class="message" id="message">
                –ö–æ—Å–Ω–∏—Ç–µ—Å—å —ç–∫—Ä–∞–Ω–∞, —á—Ç–æ–±—ã —Ä–∞–∑–º–µ—Å—Ç–∏—Ç—å –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ
            </div>
        </div>
    </div>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="game-simple.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR –ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #000;
            width: 100vw;
            height: 100vh;
        }

        #ar-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .ui-element {
            pointer-events: auto;
        }

        .top-bar {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1001;
        }

        .button {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .button:active {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(0.95);
        }

        .message {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
            max-width: 90%;
            font-size: 16px;
            opacity: 1;
            pointer-events: none;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px 40px;
            border-radius: 16px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1002;
        }

        .game-over.show {
            opacity: 1;
            pointer-events: auto;
        }

        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(200, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="ar-container">
        <a-scene 
            vr-mode-ui="enabled: false" 
            embedded
            id="scene">
            
            <a-camera 
                id="camera"
                position="0 1.6 0"
                look-controls="enabled: true">
            </a-camera>

            <a-light type="ambient" color="#404040"></a-light>
            <a-light type="directional" position="0 1 1" color="#ffffff"></a-light>

            <a-entity id="game-board"></a-entity>
        </a-scene>

        <div class="ui-overlay">
            <div class="top-bar">
                <button class="button ui-element" id="restart-btn" style="display: none;">üîÑ</button>
                <div id="game-over" class="game-over">
                    <div id="game-over-text">–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</div>
                    <button class="button" id="restart-game-btn" style="margin-top: 15px;">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                </div>
                <button class="button ui-element" id="start-btn" style="display: none;">‚ñ∂Ô∏è</button>
            </div>

            <div class="message" id="message">
                –ó–∞–≥—Ä—É–∑–∫–∞...
            </div>
        </div>
        
        <div id="error-message"></div>
    </div>

    <script>
        // –¢–∞–π–º–∞—É—Ç –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏
        let loadTimeout = setTimeout(() => {
            const msg = document.getElementById('message');
            if (msg) {
                msg.textContent = '–ü—Ä–æ–±–ª–µ–º–∞ —Å –∑–∞–≥—Ä—É–∑–∫–æ–π. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç.';
                msg.style.background = 'rgba(200, 0, 0, 0.9)';
            }
        }, 10000);
        
        window.addEventListener('load', () => {
            clearTimeout(loadTimeout);
        });
    </script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js" 
            onerror="document.getElementById('message').textContent='–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ A-Frame. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç.'; document.getElementById('message').style.background='rgba(200,0,0,0.9)';">
    </script>
    <script src="game-simple.js"></script>
</body>
</html>
